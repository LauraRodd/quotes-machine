<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Galada&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/main.css">
    <script src="https://kit.fontawesome.com/5bd6cf08fd.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <title>Quotes Machine</title>
</head>
<body>
    <div id="wrapper">
        <h1>Motivational Quotes Generator</h1>
        <div class="container" id="quote-box">
          <div class="quote-text">
            <i class="fas fa-quote-left"></i>
              <span id="text">Donâ€™t be afraid to give up the good to go for the great.</span>
            <i class="fas fa-quote-right"></i> 
          </div>
          <div class="quote-author">
            - <span id="author">John D. Rockefeller</span>
          </div>
          <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
          </div>
        </div>
    </div> 
    <script type="text/javascript" src="./assets/js/quotes.js"></script>  
</body>
</html>
